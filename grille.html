<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grille.css" />
  </head>
  <body>
    <script>
      const nbLignes = 10;
      const nbColonnes = 12;
      let grid = [];

      for (let i = 0; i < nbLignes; i = i + 1) {
        let ligne = [];
        for (let j = 0; j < nbColonnes; j = j + 1) {
          if (i == 0) ligne.push("#");
          else if (i == nbLignes - 1) ligne.push("#");
          else if (j == 0) ligne.push("#");
          else if (j == nbColonnes - 1) ligne.push("#");
          else ligne.push("&nbsp;");
        }
        grid.push(ligne);
      }

      function afficheGrille() {
        let laGrille = "";
        for (let i = 0; i < nbLignes; i = i + 1) {
          for (let j = 0; j < nbColonnes; j = j + 1) {
            laGrille = laGrille + grid[i][j];
          }
          laGrille = laGrille + "<br>";
        }
        document.getElementById("grille").innerHTML = laGrille;
      }
      function valeurGrille(i, j) {
        return grid[i][j];
      }

      function modifGrille(i, j, val) {
        grid[i][j] = val;
      }
    </script>
    <p id="grille">toto</p>
    <script>
      afficheGrille();
      modifGrille(4, 3, "X");
      afficheGrille();
    </script>
  </body>
</html>
